<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>

  <script>
    let { reactive, shallowReactive, readonly, shallowReadonly, effect, ref, shallowRef, toRef, toRefs, computed } = VueReactivity;

    // 缓存 computed effect（lazy） scheduler
    let age = ref(18);

    const myAge = computed(()=>{
      console.log('runer');
      return age.value +10;
    })
    // console.log(myAge.value);
    // age.value = 100;
    // console.log(myAge.value);
    
    effect(()=>{
      console.log(myAge.value);
    })

    age.value = 500

  </script>
</body>
</html>
