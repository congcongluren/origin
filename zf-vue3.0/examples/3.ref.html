<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>

  <script>
    let { reactive, shallowReactive, readonly, shallowReadonly, effect, ref, shallowRef, toRef } = VueReactivity;

    let name = ref({name: '李四'});
    console.log(name);

    effect(()=>{
      app.innerHTML = name.value.name;
    })
    
    
    
    setTimeout(() => {
      name.value.name = '张三'
    }, 1000);
  </script>
</body>
</html>
